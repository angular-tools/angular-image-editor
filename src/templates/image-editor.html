<div id="imageCropDialog">
    <h3 class="title">Image Editor</h3>

    <div ng-show="saving">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" style="width: 100%">
                <span>Saving..</span>
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-danger" ng-click="abort();"><i class="fa fa-ban"></i> Abort</button>
        </div>
    </div>

    <div ng-show="!saving">
        <div>
            <canvas width="{{pWidth}}" height="{{pHeight}}" crop-width="pWidth" crop-height="pHeight" id="canvas" image-cropper image="cropper.sourceImage"
                    cropped-image="cropper.croppedImage" keep-aspect="keepAspect" touch-radius="30" cors="yes"></canvas>
        </div>

        <div class="hide">
            <canvas id="rc"></canvas>
            <img id="imgCopy" />
        </div>

        <hr />

        <div class="pull-left">
            <a href="" ng-click="rotate(-90)" title="Rotate left"><i class="fa fa-undo fa-2x"></i></a>&nbsp;&nbsp;&nbsp;
            <a href="" ng-click="rotate(90)" title="Rotate right"><i class="fa fa-repeat fa-2x"></i></a>
        </div>

        <div class="pull-right">
            <a class="text-muted" href="" ng-click="closeThisDialog();">Cancel</a>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="cropper.croppedImage==null"><i class="fa fa-check-circle"></i> Update image</button>
        </div>
    </div>

    <div class="clearfix"></div>
</div>
